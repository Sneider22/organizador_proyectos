<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Proyecto Arquitectónico</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-drafting-compass"></i> Organizador de Proyecto Arquitectónico</h1>
            <p>Gestiona tus actividades y visualiza tu progreso</p>
        </header>

        <div class="dashboard">
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-tasks"></i></div>
                    <div class="stat-info">
                        <h3 id="total-tasks">0</h3>
                        <p>Total Actividades</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-play"></i></div>
                    <div class="stat-info">
                        <h3 id="in-progress">0</h3>
                        <p>En Proceso</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-check"></i></div>
                    <div class="stat-info">
                        <h3 id="completed">0</h3>
                        <p>Finalizadas</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-clock"></i></div>
                    <div class="stat-info">
                        <h3 id="not-started">0</h3>
                        <p>No Iniciadas</p>
                    </div>
                </div>
            </div>

            <div class="charts-section">
                <div class="chart-container">
                    <canvas id="progressChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="priorityChart"></canvas>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="filter-section">
                <label for="statusFilter">Filtrar por estado:</label>
                <select id="statusFilter">
                    <option value="all">Todos</option>
                    <option value="not-started">No Iniciado</option>
                    <option value="in-progress">En Proceso</option>
                    <option value="completed">Finalizado</option>
                </select>
            </div>
            <div class="priority-section">
                <label for="priorityFilter">Filtrar por prioridad:</label>
                <select id="priorityFilter">
                    <option value="all">Todas</option>
                    <option value="high">Alta</option>
                    <option value="medium">Media</option>
                    <option value="low">Baja</option>
                </select>
            </div>
        </div>

        <div class="tasks-grid" id="tasksGrid">
            <!-- Las tareas se generarán dinámicamente -->
        </div>

        <div class="add-task-section">
            <h3>Agregar Nueva Actividad</h3>
            <div class="add-task-form">
                <input type="text" id="newTaskName" placeholder="Nombre de la actividad">
                <select id="newTaskPriority">
                    <option value="high">Alta Prioridad</option>
                    <option value="medium">Media Prioridad</option>
                    <option value="low">Baja Prioridad</option>
                </select>
                <input type="number" id="newTaskHours" placeholder="Horas estimadas" min="1">
                <button id="addTaskBtn"><i class="fas fa-plus"></i> Agregar</button>
            </div>
        </div>
    </div>

    <!-- Modal de edición -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Editar Actividad</h3>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editTaskName">Nombre de la actividad:</label>
                    <input type="text" id="editTaskName" placeholder="Nombre de la actividad">
                </div>
                <div class="form-group">
                    <label for="editTaskPriority">Prioridad:</label>
                    <select id="editTaskPriority">
                        <option value="high">Alta Prioridad</option>
                        <option value="medium">Media Prioridad</option>
                        <option value="low">Baja Prioridad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editTaskHours">Horas estimadas:</label>
                    <input type="number" id="editTaskHours" placeholder="Horas estimadas" min="1">
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveEditBtn" class="save-btn">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
                <button onclick="closeEditModal()" class="cancel-btn">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
